{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>

<header>
  <nav class="navbar">
    <h1><a href="{% url 'post-list' %}">My Blog</a></h1>
    <ul class="nav-links">
      <li><a href="{% url 'post-list' %}">Home</a></li>

      {% if user.is_authenticated %}
        <li><a href="{% url 'post-create' %}">Create Post</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li class="welcome">Hi, {{ user.username }} ðŸ‘‹</li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>

    <form class="search-form" action="{% url 'search-posts' %}" method="get">
      <input type="text" name="q" placeholder="Search posts..." required>
      <button type="submit">Search</button>
    </form>
  </nav>
</header>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
