{% extends "base.html" %}
{% block content %}
  <h2>All Blog Posts</h2>
  {% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">New Post</a>
  {% endif %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
        by {{ post.author }} ({{ post.created_at|date:"M d, Y" }})
      </li>
    {% endfor %}
  </ul>
  
  <form method="get" action="{% url 'search-results' %}">
  <input type="text" name="q" placeholder="Search posts..." required>
  <button type="submit">Search</button>
  </form>

{% endblock %}
