{% extends "base.html" %}
{% block title %}Posts tagged "{{ tag_name }}"{% endblock %}
{% block content %}
<h2>Posts tagged with "{{ tag_name }}"</h2>

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </li>
  {% empty %}
    <li>No posts found for this tag.</li>
  {% endfor %}
</ul>

<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
